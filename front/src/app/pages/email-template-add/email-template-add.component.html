<app-header></app-header>

<div class="margin-header espacamento-base">
  <div class="card card-event">
    <div class="card-body">
      <h1 class="card-title">Adicionar template de e-mail</h1>
      <div class="form-group mb-3">
        <label for="titulo">TÃ­tulo:</label>
        <input type="titulo" class="form-control" id="titulo" [(ngModel)]="sendObj.emailTemplate.titulo">
      </div>
      <div class="form-group mb-3">
        <label for="mensagem">Mensagem:</label>
        <input type="mensagem" class="form-control" id="mensagem" [(ngModel)]="sendObj.emailTemplate.mensagem">
      </div>
      <div class="linha center">
        <button class="btn btn-secondary" style="margin-right: 2rem;" (click)="this.mainService.returnPreviousPage()">
          Cancelar
        </button>
        <button (click)="addEmailTemplate()" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          Adicionar
        </button>
      </div>

    </div>

  </div>
</div>
