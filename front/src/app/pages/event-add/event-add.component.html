<app-header></app-header>

<div class="margin-header espacamento-base">
  <div class="card card-event">
    <div class="card-body">
      <h1 class="card-title">Adicionar Evento</h1>
      <div class="form-group mb-3">
        <label for="nome">Nome do evento:</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="evento.nome">
      </div>
      <div class="form-group mb-3">
        <label for="nome">Data de in√≠cio do evento:</label>
        <input type="date" class="form-control" id="nome" [(ngModel)]="evento.dataInicio">
      </div>
      <div class="form-group mb-3">
        <label for="nome">Data de fim do evento:</label>
        <input type="date" class="form-control" id="nome" [(ngModel)]="evento.dataFim">
      </div>
      <div class="linha center">
        <button class="btn btn-secondary" style="margin-right: 2rem;" (click)="this.eventService.returnPreviousPage()">
          Cancelar
        </button>
        <button (click)="addEvent()" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          Salvar
        </button>
      </div>

    </div>

  </div>
</div>
