<!-- Toolbar -->
<div class="toolbar" role="banner">

    <img
    width="40"
    alt="Angular Logo"
    src="../../../../assets/if logo.png"
  />
  </div>

  <div class="spacer"></div>
  <a *ngIf="login" class="login" (click)="this.verifyUserAlreadyLogged()" >Login</a>

</div>
